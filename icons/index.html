<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Orange UI Kit</title>
  </head>
  <body>
    <div class="wrapper">
        <div>
          <label class="input">
